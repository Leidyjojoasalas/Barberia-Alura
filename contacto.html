<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="">Contactos</a></li>
                    </ul>
                </nav>
             </div>

        </header>
        <main class="mover">
           <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)xxx xxx">

                <label for="mensaje">mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>

                    <legend>¿cómo le gustaría que lo contactemos?</legend>          

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">telefono</label>
                    
                    <label for="radio-whatsaap"><input type="radio" name="contacto"  value="whatsaap" id="radio-whatsaap" checked>whatsaap</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura</label>
                
                <input type="submit" value="enviar formulario" class="enviar">
           </form>

           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hr - 20hr</td>
                    </tr>
                </tbody>
                
           </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
            <p class="Copyrigth"> &copy Copyrigth Barbería Alura - 2020</p>
        </footer>
    </body>

</html>
